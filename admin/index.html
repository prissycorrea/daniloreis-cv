<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Administração do Site - CMS</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script>
      fetch("/admin/config.yml")
        .then((res) => res.text())
        .then((config) => {
          window.CMS.init({ config: YAML.parse(config) });
        });
    </script>
  </body>
</html>
